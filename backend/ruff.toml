# Ruff linter configuration for backend
# https://docs.astral.sh/ruff/configuration/

[lint]
# Enable pycodestyle, Pyflakes, pyupgrade, and flake8-bugbear rules
select = ["E", "F", "UP", "B", "I", "N", "S", "C4", "DTZ", "T20", "RET", "SIM"]

# Ignore specific rules
ignore = [
    "E501",  # Line too long - handled by formatter
    "S101",  # Use of assert - needed for tests
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Tests can use assert and have magic values
"tests/**/*.py" = ["S101", "PLR2004"]

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Line length
line-length = 88

# Unix-style line endings
line-ending = "lf"
